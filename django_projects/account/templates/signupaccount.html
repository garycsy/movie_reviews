{% extends "movie_reviews/base.html" %}

{% block content %}
<div class="flex justify-center">
    <div class="block max-w-md p-6 bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-100">
        <h5 class="font-semibold text-lg mb-2">Sign Up</h5>
        {% if error %}
        <div class="">
            <div class="p-4 mb-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-400 dark:text-red-400" role="alert">
                <span class="font-medium">{{ error }}</span>
              </div>
        </div>
        {% endif %}
    
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
        <button type="submit" class="mt-2 text-blue-700 hover:text-white border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-500 dark:focus:ring-blue-800">Sign Up</button>
        </form>
    </div>
</div>


{% endblock %}
