{% extends 'base.html' %}


{% block content %}
<div class="container mx-8 my-8">
    <div class="border-gray-400 p-6 border-2 border-solid rounded-md">
        <h5 class="font-semibold mb-2">Add Review for {{ movie.title }}</h5>
        <div>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="bg-blue-500 text-white font-semibold py-2 px-4 mt-2 rounded">Add Review</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
