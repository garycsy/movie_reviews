
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <!-- <link rel="stylesheet" href="{% static 'movie_reviews/style.css' %}"> -->
   <title>Movie App</title>
   <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200">
    <header>
        <nav class="bg-gray-800 p-4 text-xl">
            <a href="{% url 'home' %}" class=" text-white">Home</a>
            <a href="#" class="text-white ml-4">News</a>
            <div class="flex-1">
            {% if user.is_authenticated %}
            <a href="{% url 'logoutaccount' %}" class="text-white ml-4">Logout <span class="text-white font-semibold text-xl">{{ user.username }}</span></a>
            {% else %}
            <a href="{% url 'signupaccount' %}" class="text-white ml-4">Sign Up</a>
            <a href="{% url 'loginaccount' %}" class="text-white ml-4">Log In</a>
            {% endif %}
            </div>

        </nav>
        
    </header>
    
    {% block content %}
    {% endblock content%}


    <footer class="text-center text-lg-start bg-light text-muted mt-4">
        <div class="text-center p-4">
            Copyright - GC
        </div>
    </footer>

    
</body>
</html>
